<!doctype html>

<head>
    <meta charset="utf-8">
    <title>AngularBlog</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/fontawesome/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <script type="text/javascript" src="./assets/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="./assets/popper.min.js"></script>
    <script type="text/javascript" src="./assets/bootstrap.js"></script>
    <!-- Github Pages hack to allow SPA refresh without receiving 404. -->
    <script>
        (function() {
            // Retrieve the URL the user was trying to access when receiving the 404.
            var redirect = sessionStorage.redirect;
            // Remove the URL from sessionStorage.
            delete sessionStorage.redirect;
            // Check if we actually need to redirect.
            if (redirect && redirect != location.href) {
                // We need to redirect to the URL the user was trying to access.
                history.replaceState(null, null, redirect);
            }
        })();
    </script>
    <!-- /Github Pages hack. -->
</head>

<body>
    <div class="container-fluid">
        <app-root></app-root>
    </div>
</body>

</html>
