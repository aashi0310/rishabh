<h1>Project page</h1>

<ul class="uploaded-image">
    <li *ngFor="let image of images">
        <div class="imageTable imageTable-5cols">
            <div class="imageTable-cell">
                <img src="/uploads/gallery/{{ image.filename}}">
            </div>

            <div class="imageTable-cell">
                <i data-toggle="modal" data-target="#deleteModal" title="Delete" class="fas fa-trash-alt" aria-hidden="true"></i>
            </div>
        </div>
    </li>
</ul>
