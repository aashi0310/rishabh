<header class="header clearfix">
  <nav>
      <ul class="nav nav-pills float-right">
          <li class="nav-item">
              <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
              <button #addPost type="button" class="btn btn-link" data-toggle="modal" data-target="#exampleModal">
                  Add
              </button>
          </li>
          <li class="nav-item">
              <a class="nav-link active" href="/upload">Upload <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <button (click)="logout()" type="button" class="btn btn-link">
                  Logout
              </button>
          </li>
      </ul>
  </nav>
  <h3 class="text-muted">Angular Blog App</h3>
</header>
<main role="main">
<input type="file" name="photo" ng2FileSelect [uploader]="uploader" />

<button type="button" class="btn btn-success btn-s" 
  (click)="uploader.uploadAll()" 
  [disabled]="!uploader.getNotUploadedItems().length" >
      Upload an Image
</button>

<div>
    aSasa
    <div *ngFor="let image of images">
            <p>{{image.path}}</p>
            <img src="{{image.path}}">
    </div>
    
</div>
</main>
