<main role="main">
    <ul class="uploaded-image">
        <li *ngFor="let image of images">
            <div class="imageTable imageTable-5cols">
                <div class="imageTable-cell">
                    <img src="/uploads/gallery/{{ image.filename}}">
                </div>
                <!-- 
                <div class="imageTable-cell" *ngIf="loggedInUser">
                    <i (click)="setDelete(image)" data-toggle="modal" data-target="#deleteModal" title="Delete" class="fas fa-trash-alt" aria-hidden="true"></i>
                </div> -->
            </div>
        </li>
    </ul>

    <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Post</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete full gallery ?
                </div>
                <div class="modal-footer">
                    <button #closeBtn (click)="unsetDelete()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button (click)="deleteProjectImage()" type="button" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </div>
    </div>
</main>
